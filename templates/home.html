<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
  </head>
  <body>
      <h1>List of Books</h1>

      <div class="form-box">
        <!-- Search Form -->
        <form action="/home" method="post">
            <label for="search_query" class="search-label">Search books:</label>
            <input type="text" id="search_query" name="search_query" placeholder="Search books...">
            <button type="submit" class="big-button search-button">Search</button>
        </form>

      <form action="/home" method="GET">
        <label for="sort">Sort by:</label>
        <select name="sort" id="sort">
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>
        <button type="submit">Sort</button>
    </form>
      </div>
    <ul>
    {% for book in books %}
      <li>
        <strong>Title:</strong> {{ book.title }}<br>
        <strong>Author:</strong> {{ book.author.name }}<br>
        <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg", alt="Book Cover" />

           <!-- Add a form for delete action -->
      <form method="post"  action="/book/{{ book.id }}/delete">
        <input type="hidden" name="_method" value="POST">  <!-- Use POST to simulate DELETE request -->
        <button type="submit">Delete</button>
      </form>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
