<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div>
    <form action="/add_author" method="POST">
        <h1 class="form-header">Add Author</h1>

        <label for="name" class="label-style">Author Name:</label>
        <input type="text" id="name" name="name" class="input-style" required><br><br>

        <label for="birth_date" class="label-style">Birthdate:</label>
        <input type="date" id="birth_date" name="birth_date" class="input-style" required><br><br>

        <label for="date_of_death" class="label-style">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" class="input-style"><br><br>

        <input type="submit" value="Add Author" class="input-style">
    </form>

    {% if error_message %}
    <div class="error">{{ error_message }}</div>
    {% endif %}

    {% if message %}
    <div class="success">{{ message }}</div>
    {% endif %}
</div>
    <div>
        <button onclick="window.location.href='{{ url_for('home') }}'">Home</button>
        <button onclick="window.location.href='{{ url_for('add_book') }}'">Add Book</button>
    </div>
</body>
</html>
