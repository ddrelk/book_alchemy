<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div>
    <form action="/add_book" method="POST">
        <h1 class="form-header">Add Book</h1>

        <label for="isbn" class="label-style">ISBN:</label>
        <input type="text" id="isbn" name="isbn" class="input-style" required><br><br>

        <label for="title" class="label-style">Title:</label>
        <input type="text" id="title" name="title" class="input-style" required><br><br>

        <label for="publication_year" class="label-style">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" class="input-style" required><br><br>

        <label for="author_id" class="label-style">Author:</label>
        <select id="author_id" name="author_id" class="input-style">
            {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Submit" class="input-style">
    </form>

    {% if error_message %}
    <div class="error">{{ error_message }}</div>
    {% endif %}

    {% if message %}
    <div class="success">{{ message }}</div>
    {% endif %}
</div>
    <div>
        <button onclick="window.location.href='{{ url_for('home') }}'">Home</button>
        <button onclick="window.location.href='{{ url_for('add_author') }}'">Add Author</button>
    </div>
</body>
</html>
